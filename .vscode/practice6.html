<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").before("<b>Before</b>");
  });

  $("#btn2").click(function(){
    $("p").after("<i>After</i>");
  });
});
</script>
</head>
<body>

<p>Hi! </p>
<button id="btn1">Insert before</button>
<button id="btn2">Insert after</button>

</body>
</html>
