    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./src/output.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>Expense-Tracker</title>
    </head>
    <body>
        <header class="bg-gray-200 text-black text-2xl p-4 flex">   
                <div class="flex justify-start items-center w-full gap-2">
                    <h1>Expense Tracker</h1>
                </div>
                <div class="flex justify-end items-center w-full gap-8">
                    <h2 class="">Saral Chauhan</h2>
                    <i class="fa-solid fa-user"></i>
                </div>  
        </header>
        

        <!-- Dashboard -->
        <h1 class="text-xl text-blue-500 mt-10">Dashboard</h1>
        <div id="dashoard" class="flex flex-row gap-4 m-1.5 p-4">
            
            <div class="bg-gray-200 p-4">
                <h1>Total Expense</h1>
                <div id="totalExpense"></div>
            </div>
            <div class="bg-gray-200 p-4">
                    <h1>Total Expense this month</h1>
                    <div id="monthExpense"></div>
            </div>
            <div class="bg-gray-200 p-4">
                    <h1>Highest spending this Month:</h1>
                    <div id="highestExpense"></div>
            </div>
        </div>

        <!-- group management-->
            <h1 class="text-xl text-blue-500 mt-10">Group Management</h1>
                <div id="groupData" class="flex flex-col ml-12"></div>
            <div id="group-management" class="flex flex-row gap-4 m-1.5 p-4">
                <button class="bg-blue-400  text-s text-white p-1.5 hover:cursor-pointer" id="addGroup">Add Group</button>
            </div>
        
    



        <!-- form of add group -->
            <div class="hidden w-5xl justify-self-center" id="addGroupForm">
                <form action="" class="mt-10">
                    <h1 class="text-xl text-blue-500 justify-self-center">Add Group</h1>
                    <div class="flex flex-col gap-4 m-1.5 p-4 z-10000 bg-gray-200">
                        <label for="groupName">Group Name</label>
                        <input type="text" id="groupName" placeholder="Enter Group Name">
                        <button class="bg-blue-400  text-s text-white p-1.5 hover:cursor-pointer" id="addGroupData">Add Group</button>
                    </div>
                </form>
            </div>

            <!-- expense management -->

            <div>
                <h1 class="text-xl text-blue-500 mt-10">Expense Management</h1>
                <div id="expenseData"></div>
                <div id="expense-management" class="flex flex- gap-4 m-1.5 p-4">
                    <button class="bg-blue-400  text-s text-white p-1.5 hover:cursor-pointer" id="addExpense">Add Expense</button>
                </div>
            </div>

        <!-- form of add expense  -->

            <div class=" hidden w-5xl justify-self-center" id="addExpenseForm">
                <form action="" class="mt-10" id="expenseForm">
                    <h1 class="text-xl text-blue-500 justify-self-center">Add Expense</h1>
                    <div class="flex flex-col gap-4 m-1.5 p-4 z-10000 bg-gray-200">
                        <label for="expenseName">Expense Name</label>
                        <input type="text" id="expenseName" placeholder="Enter Expense Name">
                        <label for="expenseAmount">Expense Amount</label>
                        <input type="number" id="expenseAmount" placeholder="Enter Expense Amount">
                        <label for="groupName">Group Name</label>
                        <select name="groupName" id="group-Name"></select>
                        <label for="expenseDate">Expense Date</label>
                        <input type="date" id="expenseDate">
                        <button class="bg-blue-400  text-s text-white p-1.5 hover:cursor-pointer" id="addExpenseData">Add Expense</button>
                    </div>
                </form>
        
            <script src="./index.js"></script>
    </html>
